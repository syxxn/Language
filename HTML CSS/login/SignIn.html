<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="SignInCss.css">
</head>
<body>
    <div class="login-form radius">
        <form action="hello.html">
            <input type="text" name="userId" class="text-field" placeholder="아이디">
            <!--
            id="" 특정역역을 지정해서 꾸미고 싶을 때 사용/중복 불가능 #("")
            class="" 여러 영역을 지정해서 꾸미고 싶을 때 사용/중복 가능 .("")
            -->
            <input type="password" id="password" class="text-field" placeholder="비밀번호">
            <input type="submit" value="로그인" class="submit-btn">

        </form>

        <div class="links">
            <a href="http://localhost:63342/community_site/community_site.main/com/syxxn/community_site/HTML/SignUp.html?_ijt=oeoq22u0ohpu68ovgf276as401">회원가입을 하시겠습니까?</a>
        </div>
    </div>
</body>
</html>
